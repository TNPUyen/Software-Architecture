<html>
    <head>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
        <script src="food.js"></script>
    </head>

    <body onload="page_Load()">
        <h2>FOOD LIST</h2>
        <input type="text" id="txtKeyword" placeholder="Keyword" />&nbsp;
        <input type="button" value="SEARCH" onclick="btnSearch_Click()"/><br/><br/>
        <table id="foodlist" border="1"></table><br/> 

        <h2>FOOD DETAILS</h2> 
        <table> 
            <tr> 
                <td>ID</td> 
                <td><input type="text" id="txtID" /></td> 
            </tr> 
            <tr> 
                <td>Name</td> 
                <td><input type="text" id="txtName" /></td> 
            </tr> 
            <tr> 
                <td>Type</td> 
                <td><input type="text" id="txtType" /></td> 
            </tr> 
            <tr> 
                <td>Description</td> 
                <td><input type="text" id="txtDes" /></td> 
            </tr> 
            <tr> 
                <td>Price</td> 
                <td><input type="text" id="txtPrice" /></td>
            </tr> 
            <tr> 
                <td>Amount</td> 
                <td><input type="text" id="txtAmount" /></td>
            </tr>
            <tr> 
                <td>Status</td> 
                <td><input type="text" id="txtStatus" /></td> 
            </tr>
            <tr>
                <td colspan = "2">
                    <input type="button" value="ADD NEW" onclick="btnAdd_Click()" />
                    <input type="button" value="UPDATE" onclick="btnUpdate_Click()" /> 
                    <input type="button" value="DELETE" onclick="btnDelete_Click()" /> 
                </td> 
            </tr>
        </table>
    </body>
</html>
